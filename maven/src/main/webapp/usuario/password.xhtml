<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <br class="clear" />
            <h:outputText value="Alteração de Senha"/>
        </ui:define>
        <ui:define name="body">
            <p:separator />
            <h:form id="formUser" styleClass="form">
                <p:messages id="messageFormPassword" autoUpdate="true" closable="true" showDetail="true" />
                <h:panelGrid columns="1">
                    <div class="grid_2 alpha">
                        <p:outputLabel value="Senha antiga:" for="oldPass" style="padding-bottom: 2px;"/>
                        <p:password styleClass="grid_2 alpha" autocomplete="off" id="oldPass" value="#{userController.oldPass}" maxlength="20" required="true"/>
                    </div>

                    <br class="clear"/>
                    <div class="grid_2 alpha">
                        <p:outputLabel value="Nova senha:" for="formPassword" style="padding-bottom: 2px;"/>
                        <p:password styleClass="grid_2 alpha" autocomplete="off" id="formPassword" value="#{userController.user.password}" 
                                    match="confPassword" maxlength="20" required="true"/>
                    </div>

                    <br class="clear"/>
                    <div class="grid_2 alpha">
                        <p:outputLabel value="Confirmação senha:" for="confPassword" style="padding-bottom: 2px;"/>
                        <p:password styleClass="grid_2 alpha" autocomplete="off" id="confPassword" value="#{userController.user.password}" 
                                    maxlength="20" required="true"/>
                    </div>
                </h:panelGrid>
                <div class="grid_2 alpha">
                    <p:commandButton styleClass="grid_1 alpha" action="#{userController.changePassword}" icon="ui-icon-disk" value="Salvar" title="Salvar" update="formUser"/>
                    <p:button style="margin-left: 10px;" styleClass="grid_1 alpha" outcome="/index" value="Voltar" icon="ui-icon-arrowthick-1-w"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
